<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio calculadora - Rita Monreal Garc√≠a</title>
    <link rel="stylesheet" href="./styleCalculadora.css">
</head>
<body>
    <div id="fondo">
        <div id="contenedorCalculadora">
            <div id = "pantalla">
                <input type="text" name="resultado" id="resultado">
            </div>
            <div id="contedorBotones">
                <div class="botones" id="siete" onclick="ingresarNumero('siete')"><p>7</p></div>
                <div class="botones" id="ocho" onclick="ingresarNumero('ocho')"><p>8</p></div>
                <div class="botones" id="nueve" onclick="ingresarNumero('nueve')"><p>9</p></div>

                <div class="botones" id="multiplicacion" onclick="operacionSeleccionada('multiplicacion')"><p>x</p></div>

                <div class="botones" id="cuatro" onclick="ingresarNumero('cuatro')"><p>4</p></div>
                <div class="botones" id="cinco" onclick="ingresarNumero('cinco')"><p>5</p></div>
                <div class="botones" id="seis" onclick="ingresarNumero('seis')"><p>6</p></div>

                <div class="botones" id="division" onclick="operacionSeleccionada('division')"><p>/</p></div>

                <div class="botones" id="uno" onclick="ingresarNumero('uno')"><p>1</p></div>
                <div class="botones" id="dos" onclick="ingresarNumero('dos')"><p>2</p></div>
                <div class="botones" id="tres" onclick="ingresarNumero('tres')"><p>3</p></div>

                <div class="botones" id="suma" onclick="operacionSeleccionada('suma')"><p>+</p></div>

                <div class="botones" id="borrar" style="background-color: rgb(65, 105, 225)" onclick="borrar()"><p>C</p></div>
                <div class="botones" id="cero" onclick="ingresarNumero('cero')"><p>0</p></div>

                <div class="botones" id="igual" onclick="operacionSeleccionada('igual')"><p>=</p></div>

                <div class="botones" id="resta" onclick="operacionSeleccionada('resta')"><p>-</p></div>
            </div>
        </div>
    </div>

    <script>
        
        var resultado = document.getElementById('resultado');
        var numero1;
        var numero2;
        var operacion;

        function ingresarNumero(elementId){
            if(document.getElementById("uno").id == elementId)
                resultado.value = resultado.value  + "1";
            else if(document.getElementById("dos").id == elementId)
                resultado.value = resultado.value  + "2";
            else if(document.getElementById("tres").id==elementId)
                resultado.value = resultado.value  + "3";
            else if(document.getElementById("cuatro").id==elementId)
                resultado.value = resultado.value  + "4";
            else if(document.getElementById("cinco").id==elementId)
                resultado.value = resultado.value  + "5";
            else if(document.getElementById("seis").id==elementId)
                resultado.value = resultado.value  + "6";
            else if(document.getElementById("siete").id==elementId)
                resultado.value = resultado.value  + "7";
            else if(document.getElementById("ocho").id==elementId)
                resultado.value = resultado.value  + "8";
            else if(document.getElementById("nueve").id==elementId)
                resultado.value = resultado.value  + "9";
            else if(document.getElementById("cero").id==elementId)
                resultado.value = resultado.value  + "0";
        }

        function operacionSeleccionada(elementId){
            if(document.getElementById("suma").id == elementId)
            {
                numero1.value = resultado.value;
                console.log(numero1)
            }
                
            else if(document.getElementById("resta").id == elementId)
                resultado.value = resultado.value  + "2";
            else if(document.getElementById("division").id==elementId)
                resultado.value = resultado.value  + "3";
            else if(document.getElementById("multiplicacion").id==elementId)
                resultado.value = resultado.value  + "4";
            else if(document.getElementById("igual").id==elementId)
                resultado.value = resultado.value  + "5";
        }

        function borrar(){
            resultado.value="";
            numero1 = 0
            numero2 = 0
        }
    </script>
</body>
</html>
